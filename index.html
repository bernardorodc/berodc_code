<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Você me ama?</title>
  <style>
    body {
      font-family: sans-serif;
      background: pink;
      text-align: center;
      margin-top: 100px;
      position: relative;
    }

    #questionContainer {
      position: relative;
      height: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      position: absolute;
      transition: 0.3s;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff5e7e;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #yesBtn {
      left: 40%;
      top: 60%;
    }

    #noBtn {
      left: 55%;
      top: 60%;
    }

    #heartLoader, #resultContainer {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Você me ama?</h1>
  <div id="questionContainer">
    <button id="yesBtn">Lógico</button>
    <button id="noBtn">Não</button>
  </div>

  <div id="heartLoader">hahahah</div>
  <div id="resultContainer">
    <h2>Eu também te amo!</h2>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const heartLoader = document.getElementById("heartLoader");
    const resultContainer = document.getElementById("resultContainer");
    const gifResult = document.getElementById("gifResult");

    noBtn.addEventListener("mouseover", () => {
      const newX = Math.floor(Math.random() * questionContainer.offsetWidth);
      const newY = Math.floor(Math.random() * questionContainer.offsetHeight);
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
      heartLoader.style.display = "block";
      setTimeout(() => {
        heartLoader.style.display = "none";
        resultContainer.style.display = "block";
      }, 3000);
    });
  </script>

</body>
</html>
