<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Você me ama?</title>
  <style>
    body {
      font-family: sans-serif;
      background: pink;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
    }

    #questionContainer {
      position: relative;
      width: 100%;
      height: 300px;
      max-width: 400px;
      margin: 2rem auto;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      position: absolute;
      transition: 0.3s;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff5e7e;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #yesBtn {
      left: 25%;
      top: 65%;
    }

    #noBtn {
      left: 55%;
      top: 65%;
    }

    #heartLoader, #resultContainer {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Você me ama?</h1>
  <div id="questionContainer">
    <button id="yesBtn">Sim</button>
    <button id="noBtn">Não</button>
  </div>

  <div id="heartLoader">paraíba</div>
  <div id="resultContainer">
    <h2>Eu também te amo</h2>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const heartLoader = document.getElementById("heartLoader");
    const resultContainer = document.getElementById("resultContainer");
    const gifResult = document.getElementById("gifResult");

    noBtn.addEventListener("mouseover", () => {
      const newX = Math.floor(Math.random() * (questionContainer.offsetWidth - noBtn.offsetWidth));
      const newY = Math.floor(Math.random() * (questionContainer.offsetHeight - noBtn.offsetHeight));
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
      heartLoader.style.display = "block";
      setTimeout(() => {
        heartLoader.style.display = "none";
        resultContainer.style.display = "block";
      }, 3000);
    });
  </script>

</body>
</html>
