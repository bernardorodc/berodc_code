<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Você me ama?</title>
  <style>
    body {
      font-family: sans-serif;
      background: pink;
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
    }

    #questionContainer {
      position: relative;
      width: 100%;
      max-width: 320px;
      height: 300px;
      margin: 2rem 0;
      background-color: rgba(255,255,255,0.2);
      border-radius: 20px;
      overflow: hidden;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      position: absolute;
      transition: 0.3s;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: #ff5e7e;
      color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #yesBtn {
      left: 30%;
      top: 70%;
    }

    #noBtn {
      left: 60%;
      top: 70%;
    }

    #heartLoader, #resultContainer {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Você me ama?</h1>
  <div id="questionContainer">
    <button id="yesBtn">Lógico</button>
    <button id="noBtn">Não</button>
  </div>

  <div id="heartLoader">hahahha</div>
  <div id="resultContainer">
    <h2>Eu também te amo!</h2>
  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const heartLoader = document.getElementById("heartLoader");
    const resultContainer = document.getElementById("resultContainer");
    const gifResult = document.getElementById("gifResult");

    function moveNoButton() {
      const containerWidth = questionContainer.offsetWidth - noBtn.offsetWidth;
      const containerHeight = questionContainer.offsetHeight - noBtn.offsetHeight;
      const newX = Math.floor(Math.random() * containerWidth);
      const newY = Math.floor(Math.random() * containerHeight);
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    // Faz o botão "Não" fugir com qualquer tipo de interação
    ["mouseover", "mousedown", "touchstart"].forEach(eventType => {
      noBtn.addEventListener(eventType, moveNoButton);
    });

    yesBtn.addEventListener("click", () => {
      heartLoader.style.display = "block";
      setTimeout(() => {
        heartLoader.style.display = "none";
        resultContainer.style.display = "block";
      }, 3000);
    });
  </script>

</body>
</html>
